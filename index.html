<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background: url('cover.jpeg') no-repeat center center;
     background-size: cover;

      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #373333;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>HI MY BABY!</h1>
    <p>WILL YOU BE MY VALENTINES?</p>

    <button id="yesBtn" onclick="goYes()">Yes ðŸ’•</button>
    <button id="noBtn" onclick="moveNo()">No ðŸ’”</button>
  </div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

let noClickCount = 0; // track how many times NO is clicked

function moveNo() {
  // move NO button to random position
  const card = document.getElementById("card");
  const cardRect = card.getBoundingClientRect();

  const x = Math.random() * (cardRect.width - 80);
  const y = Math.random() * (cardRect.height - 40);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // grow YES button
  noClickCount++;
  const newScale = 1 + noClickCount * 0.4; // each NO click grows YES by 0.4
  yesBtn.style.transform = `scale(${newScale})`;

  // if YES button is too big, make it cover the whole screen
  if (noClickCount >= 5) { // 5 clicks
    yesBtn.style.position = "fixed";
    yesBtn.style.top = "0";
    yesBtn.style.left = "0";
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "50px";
    yesBtn.style.borderRadius = "0";
    yesBtn.style.zIndex = "9999";
  }
}

function goYes() {
  window.location.href = "yes.html";
}

// initial position for NO button
moveNo();
</script>

</body>
</html>
